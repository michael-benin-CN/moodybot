######################
# IRC Config Section #
######################
IRC:
    #Could be a yaml list or comma delimited value
    servers: ssl://irc.ipv6.paraphysics.net:6697
    #Irc Nick Name
    nick: botbot
    #IRC User Name
    user: botbot
    #IRC Password
    #password: testing
    #IRC Whois Name
    realname: "pyaib {version}"
    #Auto ping: default 10 minutes 0 to disable
    auto_ping: 300

##################
# Plugins Config #
##################
plugins:
        #Package to look for plugins
        base: plugins
        #Load these plugins
        # / means Absolute python path
        load: debug example /plugins.jokes

#Load the nickserv component
components.load: 
    - db
   #- nickserv

nickserv:
    # If you've registered with the nickserv
    password: mypassword

db:
    backend: sqlite
    driver.sqlite:
        path: /tmp/botbot.sdb

channels:
    db: true
    autojoin:
        - "#botbot"

